<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Erreur 505 - Version HTTP non supportée</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 4em;
      color: #8e44ad; /* violet */
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
      text-align: center;
      max-width: 400px;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      font-size: 1em;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>505</h1>
  <p>Version HTTP non supportée. Le serveur ne peut pas traiter la requête avec cette version du protocole.</p>
  <a class="button" href="/">Retour à l'accueil</a>
</body>
</html>
