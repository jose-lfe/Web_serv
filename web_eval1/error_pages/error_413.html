<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>413 Error - Payload Too Large</title>
  <style>
    body {
      background-color: #f8f8f8;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    h1 {
      font-size: 4em;
      color: #c0392b; /* rouge fonc√© */
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      color: #555;
      margin-bottom: 30px;
      text-align: center;
      max-width: 600px;
    }
    a.button {
      display: inline-block;
      padding: 12px 25px;
      background-color: #3498db;
      color: white;
      text-decoration: none;
      font-size: 1em;
      border-radius: 5px;
      transition: background-color 0.3s;
    }
    a.button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <h1>413</h1>
  <p>The request payload is too large. Please try uploading a smaller file or reduce the request size.</p>
  <a class="button" href="/">Back to homepage</a>
</body>
</html>
